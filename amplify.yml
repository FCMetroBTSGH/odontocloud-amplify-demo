version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd patientpath_amplify_demo
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: patientpath_amplify_demo/.next
    files:
      - '**/*'
  cache:
    paths:
      - patientpath_amplify_demo/node_modules/**/* 

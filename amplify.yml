version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd odontocloud-amplify-demo
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: odontocloud-amplify-demo/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
